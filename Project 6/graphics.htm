<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Backyard Birds - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 700px;
		border: solid 1px 000;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
		background: #eee;
		padding: 5px;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:400px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print5.gif"
	PrintButton2.src = "images/print6.gif"
	logo1.src = "images/logo1.jpg"
	logo2.src = "images/logo2.jpg"
}


		var imgArray = new Array(
			'Image1Lg.jpg',
			'Image2Lg.jpg',
			'Image3Lg.jpg',
			'Image4Lg.jpg'
			

		);


		var titleArray = new Array(
			'Quail',
			'Swan',
			'Palican',
			'Pigeon'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div></div>
	<div justifycontent="center">

<div>
	<a href="" onMouseOver="document.PrintButton.src='images/Print2.jpg';"
	onMouseOut="document.PrintButton.src='images/Print1.jpg';">

	<img src="images/Print1.jpg" width="250" height="50" 
	name="PrintButton" alt="PrintButton" style="border:none;"/>

	</a>
</div>


<div id="logo">
	<a href="" onmouseover="document.getElementById('logo').src='images/Logo2.jpg';"
	onmouseout="document.getElemtnById('logo').src='images/Logo.jpg';"><img src="images/Logo.jpg" alt="Logo" id="logo"></a></div>

	<img src="images/logo1.jpg" width="133" height="126" 
	name="logo" alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="Images/Thumbnails/Image1Sm.jpg" alt="Quail" onmouseover="swapImage(0);" />
		<img src="Images/Thumbnails/Image2Sm.jpg" alt="Swan" onmouseover="swapImage(1);" />
		<img src="Images/Thumbnails/Image3Sm.jpg" alt="Palican" onmouseover="swapImage(2);" />
		<img src="Images/Thumbnails/Image4Sm.jpg" alt="Pigeon" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="Images/FullSize/Image1Lg.jpg" alt="Quail" />
		<h3 id="bottomText">Quail</h3>
	</div>

<img src="images/2colback.jpg">

<br />
<br />
<br />
<br />



</div>

<p>

      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
